name: blast-dev

networks:
  internal:
    external: false

volumes:
  blast-db: {}
  django-static: {}
  blast-data:
    name: "blast-data"

services:

  app:
    extends:
      file: docker-compose.yml
      service: app
    build:
      context: ../app/
    ports:
      - 127.0.0.1:8000:${WEB_APP_PORT}
    environment:
      - "DEV_MODE=1"
    volumes:
      - blast-data:/mnt/data
      - django-static:/app/static
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - ../app:/app

  celery-worker:
    extends:
      file: docker-compose.yml
      service: celery-worker
    build:
      context: ../app/
    volumes:
      - blast-data:/mnt/data
      - django-static:/app/static
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - ../app:/app

  celery-beat:
    extends:
      file: docker-compose.yml
      service: celery-beat
    build:
      context: ../app/
    volumes:
      - blast-data:/mnt/data
      - django-static:/app/static
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - ../app:/app

  flower:
    extends:
      file: docker-compose.yml
      service: flower
    build:
      context: ../app/
    volumes:
      - blast-data:/mnt/data
      - django-static:/app/static
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - ../app:/app
