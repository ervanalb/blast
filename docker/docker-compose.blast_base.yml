volumes:
  blast-data: {}
  django-static: {}

services:
  blast_latest:
    image: registry.gitlab.com/ncsa-blast/kubernetes/blast:dev
    command: bash entrypoints/docker-entrypoint.app.sh
    env_file:
      - ../env/.env.default
      - ../env/.env.dev
    volumes:
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - blast-data:/mnt/data
      - django-static:/app/static
  blast_base:
    image: blast:dev
    build:
      context: ../app/
    command: bash entrypoints/docker-entrypoint.app.sh
    volumes:
      - ../app:/app
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - blast-data:/mnt/data
      - django-static:/app/static
      #- ../blast-data.b64b805c44cec50d1d0503e7d10349881ace7456.tar.gz:/tmp/blast-data.b64b805c44cec50d1d0503e7d10349881ace7456.tar.gz
    env_file:
      - ../env/.env.default
      - ../env/.env.dev
  blast_ci:
    image: hub.ncsa.illinois.edu/blast/blast:latest
    build:
      context: ../app/
    volumes:
      - ./dustmapsrc:/tmp/.dustmapsrc:ro
      - blast-data:/mnt/data
      - django-static:/app/static
    env_file:
      - ../env/.env.default
      - ../env/.env.ci
  database_ci:
    image: mariadb:10
    platform: linux/x86_64
    restart: always
    volumes:
      - blast-db:/var/lib/mysql/
    ports:
      - 127.0.0.1:3306:${DATABASE_PORT}
    env_file:
      - ../env/.env.default
      - ../env/.env.ci
  nginx_base:
    restart: always
    image: nginx:1.21-alpine
    volumes:
      - django-static:/static
      - blast-data:/data
    ports:
      - 127.0.0.1:80:${WEB_SERVER_PORT}
    env_file:
      - ../env/.env.default
      - ../env/.env.dev
  database_base:
    image: mariadb:10
    platform: linux/x86_64
    restart: always
    volumes:
      - blast-db:/var/lib/mysql/
    ports:
      - 127.0.0.1:3306:${DATABASE_PORT}
    env_file:
      - ../env/.env.default
      - ../env/.env.dev
